<!DOCTYPE html>
<html lang="hu">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>

    <input type="text" id="textInput" onkeyup="textUpdate()">
    <p id="textOutput"></p>

    <script>

        function textUpdate() {
            var textInput = document.getElementById("textInput").value;
            document.getElementById("textOutput").textContent = textInput
        }

    </script>
    
</body>
</html>
